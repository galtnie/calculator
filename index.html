<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/variables.js" defer="defer"></script>
    <script src="js/functions.js" defer="defer"></script>
    <script src="js/main.js" defer="defer"></script>
    <title> Calculator </title>
</head>

<body>
    <main>
        <input class="screen" id="screen" type="text">
        <table class="calculator">
            <tr>
                <td>
                    <div class="other-button">C</div>
                </td>
                <td>
                    <div class="other-button"><-</div>
                </td>
                <td>
                    <div class="math-operation-button">%</div>
                </td>
                <td>
                    <div class="math-operation-button">/</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="digit-button">7</div>
                </td>
                <td>
                    <div class="digit-button">8</div>
                </td>
                <td>
                    <div  class="digit-button">9</div> 
                </td>
                <td>
                    <div class="math-operation-button">x</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="digit-button">4</div>
                </td>
                <td>
                    <div class="digit-button">5</div>
                </td>
                <td>
                    <div class="digit-button">6</div>
                </td>
                <td>
                    <div class="math-operation-button">-</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="digit-button">1</div>
                </td>
                <td>
                    <div class="digit-button">2</div>
                </td>
                <td>
                    <div class="digit-button">3</div>
                </td>
                <td>
                    <div class="math-operation-button">+</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="other-button" >-/+</div>
                </td>
                <td>
                    <div class="digit-button">0</div>
                </td>
                <td>
                    <div class="other-button">.</div>
                </td>
                <td>
                    <div class="other-button">=</div>
                </td>
            </tr>
        <table>
    </main>
</body>
<foot>
</foot>
</html>
