<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer="defer">

    </script>
    <title> Calculator </title>
</head>

<body>
    <input id="screen" type="text">


    <table>
        <tr>
            <td>
                <div class="button">C</div>
            </td>
            <td>
                <div class="button">
                    <-</div>
            </td>
            <td>
                <div class="button">%</div>
            </td>
            <td>
                <div class="button">/</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="digitButton">7</div>
            </td>
            <td>
                <div class="digitButton">8</div>
            </td>
            <td>

            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                <div class="digitButton">4</div>
            </td>
            <td>
                <div class="digitButton">5</div>

            <td>

        <tr>
            <td>
                <div class="digitButton">1</div>
            </td>
            <td>
                <div class="digitButton">2</div>
            </td>
            <td>
                <div class="digitButton">3</div>
            </td>
            <td>
                <div class="button">+</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="button">-/+</div>
            </td>
            <td>
                <div class="digitButton">0</div>
            </td>

                <div class="button">.</div>
            </td>
            <td>
                <div class="button">=</div>
            </td>


        </tr>

</foot>
